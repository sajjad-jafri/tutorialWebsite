<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='styles/mystyle.css')}}">
    </head>

    <body>
        <header>
            {% block header %}
            {% endblock %}
        </header>
        <main id = content>
            <nav>
                <ul>
                      <li><a href = "{{url_for('home')}}">Home</a></li>
                      <li><a href = "{{url_for('courses')}}">Courses</a></li>
                      <li><a href = "{{url_for('about')}}">About</a></li>
                      <li><a href = "{{url_for('contact')}}">Contact</a></li>
                </ul>
            </nav>

            <hr color="dustyrose" style="width:95%;text-align:center;color:blue"><br>
            {% block content %}
            {% endblock %}

          
        </main>

        <footer>
            <p>&copy; 2024 LeraninHub</p>
        </footer>

        

    <!-- Conditional JavaScript block for smooth scrolling from down to top   -->
    {% if include_smooth_scrolling_js %}
    <script>
        // Common JavaScript code applicable to all pages if needed
        function scrollToTop() {
        window.scrollTo({top:0, behavior: 'smooth'});
        }
    </script>   
    {% endif %}

    </body>
</html>
